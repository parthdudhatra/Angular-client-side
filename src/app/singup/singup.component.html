<nav class="navbar">
  <div class="container-fluid">
      <h1 style="color:aliceblue">ASPIRE</h1>
      <div class="d-flex">
          <button class="btn btn-secondary mx-3" routerLink="/signup">SignUp</button>
          <button class="btn btn-secondary mx-3" routerLink="/login">Login</button>
      </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Sign Up</h2>
                    <h4>Register yourself!</h4>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1">FullName</label>
                            <input type="text" formControlName="fullName" class="form-control"  placeholder="FullName">
                            <span class="text-danger" *ngIf="signupForm.controls['fullName'].dirty && signupForm.hasError('required', 'fullName')">fullname is required</span>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">Email id is required</span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1">Mobile</label>
                            <input type="text" formControlName="mobile" class="form-control"  placeholder="Mobile">
                            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required', 'mobile')">mobile No is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">password is required</span>
                        </div>
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-3">Sign Up</button>
                      </form>
                      <a style="color: black; margin-top: 10px;" routerLink="/login">Aready Regisiter? click to login!!</a>

                </form>
            </div>
        </div>
    </div>
</div>
