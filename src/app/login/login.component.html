<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
      <h1 style="color:aliceblue">ASPIRE</h1>
      <div class="d-flex">
          <button class="btn btn-secondary mx-3" routerLink="/signup">SignUp</button>
          <button class="btn btn-secondary mx-3" routerLink="/login">Login</button>
      </div>
  </div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">Emial Id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">password is required</span>
                        </div>

                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-3">Login</button>
                      </form>
                      <a style="color: white; margin-top: 10px;" routerLink="/signup">New user? click to sign up!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
