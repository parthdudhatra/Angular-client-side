<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
      <h1 style="color:aliceblue">Angular CRUD</h1>
      <div class="d-flex">
          <button type="button" (click)="clickAddEmpoye()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
          <button routerLink="/login" class="btn btn-danger mx-3">LogOut</button>
      </div>
  </div>
</nav>
<!-- table -->
<table class="table mt-3">
  <thead>
      <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email Id</th>
          <th scope="col">Mobile No</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let a of EmployeeData | paginate :{ id : 'listing_pagination',
      itemsPerPage : 5,
      currentPage : page,
      totalItems : totalRecords
    } ; let i = index" >
          <td>{{a._id}}</td>
          <td>{{a.firstName}}</td>
          <td>{{a.lastName}}</td>
          <td>{{a.email}}</td>
          <td>{{a.mobile}}</td>
          <td>{{a.salary}}</td>
          <td>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" [routerLink]="['/edit-Employee',EmployeeData.id]" class="btn btn-info">Edit</button>
              <button  (click)="delete(a._id,i)" class="btn btn-danger mx-3">Delete</button>
          </td>
      </tr>
  </tbody>
</table>
<div class="pagestyle">
  <pagination-controls id="listing_pagination" [maxSize]="5" [directionLinks]="true" (pageChange)="page = $event"></pagination-controls>
</div>
